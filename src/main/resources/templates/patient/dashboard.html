<!DOCTYPE html>
<html>
<head>
  <title>Appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../static/patient/css/dashboard.css">
</head>
<body onload="fetchData()">
  <header>
      
  </header>
  <section class="section">
    <div class="container">
      <div class="buttons are-medium">
        <button class="action-btn logout-btn" onclick="logout()">Log Out</button>
        <button class="action-btn new-appointment-btn" style="margin-left: 20px;" onclick="new_appointment()">New Appointment</button>
      </div>
      <table class="table is-fullwidth" id="myTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Service</th>
            <th>Professional Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Fetched data will be inserted here -->
        </tbody>
      </table>
    </div>
  </section>
  <footer>
    Beauty Clinic - Trademark
</footer>
  <script>
    function logout() {
      // Aquí puedes agregar la lógica para realizar el logout o redirigir a la página de logout
      localStorage.removeItem(`token`);
      window.location.href = `login.html`;
    }
    
    function new_appointment() {
      // Aquí puedes agregar la lógica para realizar la acción de eliminar
      window.location.href = 'new_appointment.html';
    }
  </script>
  <script src="../../static/patient/js/dashboard.js"></script>
</body>
</html>
