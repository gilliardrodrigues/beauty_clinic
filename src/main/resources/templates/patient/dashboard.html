<!DOCTYPE html>
<html>
<head>
  <title>Appointment</title>
  <link rel="stylesheet" type="text/css" href="../../static/patient/css/dashboard.css">
</head>
<body onload="fetchData()">
  <div class="button-container">
    <button class="action-btn logout-btn" onclick="logout()">Log Out</button>
    <button class="action-btn new-appointment-btn" onclick="new_appointment()">New Appointment</button>
  </div>
  <table id="myTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Service</th>
        <th>Professional Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Fetched data will be inserted here -->
    </tbody>
  </table>
  

 

  <script>
    function logout() {
      // Aquí puedes agregar la lógica para realizar el logout o redirigir a la página de logout
      localStorage.removeItem(`token`);
      window.location.href = `login.html`;
    }
    
    function new_appointment() {
      // Aquí puedes agregar la lógica para realizar la acción de eliminar
      window.location.href = 'new_appointment.html';
    }
    
  </script>

  <script src="../../static/patient/js/dashboard.js"></script>
</body>
</html>
